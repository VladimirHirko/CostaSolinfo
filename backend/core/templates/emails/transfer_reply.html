<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 20px; }
    .container { background: #ffffff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    h2 { color: #004080; }
    p { font-size: 14px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Здравствуйте, {{ name }}!</h2>
    <p>Благодарим за ваш запрос по трансферу.</p>

    <p><strong>Отель:</strong> {{ hotel }}<br>
       <strong>Дата выезда:</strong> {{ date }}<br>
       <strong>Рейс:</strong> {{ flight }}</p>

    <p>{{ reply|linebreaks }}</p>

    <p>С уважением,<br>Команда CostaSolinfo</p>
  </div>
</body>
</html>
