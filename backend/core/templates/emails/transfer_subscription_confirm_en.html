<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    .container { padding: 20px; background: #f9f9f9; border-radius: 8px; }
    .header { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    .content { font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Transfer Subscription Confirmation</div>
    <div class="content">
      Dear Guest,<br><br>
      You have subscribed to receive transfer information from the hotel <b>{{ hotel_name }}</b> on <b>{{ departure_date }}</b>.<br>
      We will notify you of any changes to the departure time.<br><br>
      Thank you for choosing us!<br>
      <i>The CostaSolinfo Team</i>
    </div>
  </div>
</body>
</html>
